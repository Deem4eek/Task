<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Document</title>
</head>
<body>
	<header class="navigation">
		<div class="menu_up center">
			<div class="icons__left">
				<a class="logo" href="#"><img src="image/logo.svg" alt=""></a>
				<a href="#"><img src="image/Forma.svg" alt=""></a>
			</div>
			<div class="icons__right">
				<a href="#"><img src="image/burger.svg" alt=""></a>
				<a class="login" href="#"><img src="image/login.svg" alt=""></a>
				<a href="#"><img src="image/shop.svg" alt=""></a>
			</div>
		</div>
		<div class="promo">
			<div class="promoLeft">
				<img src="image/menuLeft.png" alt="">
			</div>
			<div class="promoRight">
				<div class="promoText">
					<h1>THE BRAND</h1>
					<p>OF LUXERIOUS <font color=#F16D7F>FASHION</font></p>
				</div>
			</div>
		</div>
	</header>
	<section class="catalog center">
		<img class="imageCatalog" src="image/woman.png" alt="woman">
		<img class="imageCatalog" src="image/man.png" alt="man">
		<img class="imageCatalog" src="image/kid.png" alt="kid">
	</section>
		<section class="catalogBig center">
			<img class="imageCatalog__Big" src="image/acess.png" alt="acess">
		</section>
	<section class="container_item center">
		<div class="itemText">
			<h2 class="item_text">Fetured Items</h2>
			<p class="item_text">Shop for items based on what we featured in this week</p>
	<div class="item__box">	
		<div class="item">
			<a href="#"><img src="image/card1.png" alt="card"></a>
		</div>
		<div class="item"><a href="#"><img src="image/card2.png" alt="card"></a></div>
		<div class="item"><a href="#"><img src="image/card3.png" alt="card"></a></div>
		<div class="item"><a href="#"><img src="image/card4.png" alt="card"></a></div>
		<div class="item"><a href="#"><img src="image/card5.png" alt="card"></a></div>
		<div class="item"><a href="#"><img src="image/card6.png" alt="card"></a></div>
		<a class="button" href="#">Browse All Product</a>	
	</div>		
		</div>
	</section>
	<footer>
		<div class="footer_up"></div>
		<div class="footer_centr">
			<img src="image/subscribe.jpg" alt="image">
		</div>
		<div class="footer_end"></div>
	</footer>
	
</body>
</html>
